        <h2 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em]">
          <a routerLink="/">LearnLink</a>
        </h2>
      </div>
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-9">
        <a routerLink="/" class="text-[#101418] text-sm font-medium leading-normal hover:text-gray-600">Home</a>
        <a routerLink="/courses" class="text-[#101418] text-sm font-medium leading-normal hover:text-gray-600">Courses</a>
        <a routerLink="/instructors" class="text-[#101418] text-sm font-medium leading-normal hover:text-gray-600">Instructors</a>
        <a routerLink="/community" class="text-[#101418] text-sm font-medium leading-normal hover:text-gray-600">Community</a>
      </div>
    </div>
    
    <!-- Desktop Right Section -->
    <div class="hidden md:flex flex-1 justify-end gap-8">
      <button
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#b2cae5] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#a0b9d6] transition-colors"
      >
        <span class="truncate">Enroll Now</span>
      </button>
      <div
        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 cursor-pointer"
        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBdYTWM9dx84nEwqRL7hM11uR7hNEa7rfe7mTUXnz_gtxd33Sow7DlqmXrob59VoGObViiPJR8A4iUPlG1IYkQoqaBXnsaxhdmx5skpiAPsKI4uSheQb5JGnHmPMkuSaQnL-lfP1jXYegydqdhSih3A1TehKxEAs1jYbriH21aF7J31DfYG2rpkSNQGp7dk4Ge4OSGs68chsdB8efsssiC3dFNYqU2xCB1Gym0fvRNxTu4GyScLrtqvdKaRQMZFxUrXPZeLMC5B92Wi");'
      ></div>
    </div>

    <!-- Mobile Menu Button -->
    <button 
      class="md:hidden flex items-center justify-center p-2 text-[#101418] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#b2cae5] rounded-md"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-label="Toggle navigation menu"
    >
      <!-- Hamburger Icon -->
      @if (!isMobileMenuOpen) {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      }
      <!-- Close Icon -->
      @if (isMobileMenuOpen) {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      }
    </button>
  </header>

  <!-- Mobile Menu Dropdown -->
  @if (isMobileMenuOpen) {
    <div class="md:hidden bg-white border-b border-solid border-b-[#eaedf1] shadow-lg" [@slideDown]>
      <div class="px-4 py-3 space-y-3">
        <a 
          routerLink="/" 
          class="block text-[#101418] text-sm font-medium leading-normal hover:text-gray-600 hover:bg-gray-50 px-3 py-2 rounded-md transition-colors"
          (click)="closeMobileMenu()"
        >
          Home
        </a>
        <a 
          routerLink="/courses" 
          class="block text-[#101418] text-sm font-medium leading-normal hover:text-gray-600 hover:bg-gray-50 px-3 py-2 rounded-md transition-colors"
          (click)="closeMobileMenu()"
        >
          Courses
        </a>
        <a 
          routerLink="/instructors" 
          class="block text-[#101418] text-sm font-medium leading-normal hover:text-gray-600 hover:bg-gray-50 px-3 py-2 rounded-md transition-colors"
          (click)="closeMobileMenu()"
        >
          Instructors
        </a>
        <a 
          routerLink="/community" 
          class="block text-[#101418] text-sm font-medium leading-normal hover:text-gray-600 hover:bg-gray-50 px-3 py-2 rounded-md transition-colors"
          (click)="closeMobileMenu()"
        >
          Community
        </a>
        <div class="pt-3 border-t border-gray-200">
          <button
            class="w-full flex items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#b2cae5] text-[#101418] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#a0b9d6] transition-colors"
          >
            <span class="truncate">Enroll Now</span>
          </button>
        </div>
      </div>
    </div>
  }
</div>
