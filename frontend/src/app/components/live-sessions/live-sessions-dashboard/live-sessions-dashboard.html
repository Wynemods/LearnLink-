<div class="bg-gray-50 min-h-screen">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Live Sessions</h1>
    
    <!-- Recommended Sessions -->
    <div class="mb-12">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Recommended for you</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div 
          *ngFor="let session of recommendedSessions" 
          class="relative rounded-2xl overflow-hidden group cursor-pointer"
          (click)="joinSession(session.id)"
        >
          <img 
            [src]="session.image" 
            [alt]="session.title" 
            class="w-full h-56 object-cover transform group-hover:scale-105 transition-transform duration-300"
          />
          <div class="absolute inset-0 bg-black bg-opacity-40"></div>
          <div class="absolute bottom-0 left-0 p-6">
            <h3 class="text-white text-xl font-bold">{{ session.title }}</h3>
            <p class="text-white text-sm">{{ session.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Categories -->
    <div>
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Categories</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div 
          *ngFor="let category of categories" 
          class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer"
          (click)="joinSession(category.id)"
        >
          <div class="relative">
            <img 
              [src]="category.image" 
              [alt]="category.title" 
              class="w-full h-48 object-cover"
            />
            <div 
              class="absolute top-4 right-4 text-white px-3 py-1 rounded-full text-sm font-semibold"
              [class]="getStatusClass(category.status)"
            >
              <span 
                *ngIf="category.status === 'live'" 
                class="material-icons text-sm mr-1 animate-pulse"
              >
                sensors
              </span>
              {{ getStatusText(category.status) }}
            </div>
          </div>
          <div class="p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-2">{{ category.title }}</h3>
            <p 
              *ngIf="category.status === 'upcoming' && category.startTime" 
              class="text-gray-600 text-sm"
            >
              Starts at: {{ category.startTime }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
